<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Профиль Кандидата</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col justify-center items-center bg-[#2B2D33] min-h-screen font-sans">
	<div class="bg-white shadow p-6 rounded w-full max-w-md">
		<h1 class="mb-4 font-bold text-2xl text-center">Настройка интервью</h1>
		<form id="persona-form" class="space-y-4">
			
			<!-- Тип кандидата -->
			<div>
				<label for="persona-profile" class="block mb-1">Тип кандидата:</label>
				<select id="persona-profile" name="persona-profile" required class="p-2 border rounded w-full">
					<option value="">Выберите...</option>
					<option value="shy">Скромный</option>
					<option value="toxic">Токсичный</option>
					<option value="confident">Уверенный в себе</option>
					<option value="friendly">Дружелюбный</option>
					<option value="unprepared">Неподготовленный</option>
				</select>
			</div>

			<!-- Компетенция -->
			<div>
				<label for="persona-skill" class="block mb-1">Навык, который требуется оценить:</label>
				<select id="persona-skill" name="persona-skill" required class="p-2 border rounded w-full">
					<option value="">Выберите...</option>
					<option value="стрессоустойчивость">Стрессоустойчивость</option>
					<option value="инициативность">Инициативность</option>
					<option value="работа в команде">Работа в команде</option>
					<option value="аналитическое мышление">Аналитическое мышление</option>
					<option value="принятие решений">Принятие решений</option>
				</select>
			</div>

			<!-- Ценность -->
			<div>
				<label for="persona-value" class="block mb-1">Корпоративная ценность:</label>
				<select id="persona-value" name="persona-value" required class="p-2 border rounded w-full">
					<option value="">Выберите...</option>
					<option value="collaboration">Сотрудничество</option>
					<option value="professionalism">Профессионализм</option>
					<option value="responsibility">Ответственность</option>
					<option value="proactivity">Проактивность</option>
					<option value="self_development">Саморазвитие</option>
				</select>
			</div>

			<!-- Кнопка -->
			<button type="submit" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded w-full text-white">
				Перейти к интервью
			</button>
		</form>
	</div>

	<script>
		document.getElementById('persona-form').addEventListener('submit', function(event) {
			event.preventDefault();

			const persona_profile = document.getElementById('persona-profile').value.trim();
			const persona_skill = document.getElementById('persona-skill').value.trim();
			const persona_value = document.getElementById('persona-value').value.trim();

			if (!persona_profile || !persona_skill || !persona_value) {
				alert('Пожалуйста, выберите все параметры!');
				return;
			}

			window.location.href = `/interview?persona=${encodeURIComponent(persona_profile)}&skill=${encodeURIComponent(persona_skill)}&value=${encodeURIComponent(persona_value)}`;
		});
	</script>
</body>
</html>
