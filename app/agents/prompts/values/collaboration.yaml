value_name: Сотрудничество
description: >
  Каждый из нас стремится сделать взаимодействие комфортным, открыто договаривается об условиях сотрудничества, 
  даёт обратную связь и учитывает интересы партнёра.

indicators:
  - Упоминает взаимодействие с другими членами команды
  - Использует слова: "обратная связь", "договорились", "учитывал мнение"
  - Говорит о конструктивном диалоге и взаимопомощи

feedback_positive: >
  Ответ кандидата показывает, что он умеет выстраивать сотрудничество, взаимодействует с коллегами и учитывает их мнение.

feedback_negative: >
  В ответе кандидата отсутствуют признаки сотрудничества: нет упоминаний взаимодействия, договорённостей или обратной связи.
