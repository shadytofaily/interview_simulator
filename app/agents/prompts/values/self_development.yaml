value_name: Саморазвитие
description: >
  Мы учимся на собственном опыте и опыте других, используем новые подходы и стремимся к знаниям каждый день.

indicators:
  - Говорит о самообучении, обучении у других
  - Упоминает освоение новых подходов, технологий или практик
  - Использует слова: "обучился", "изучил", "внедрил", "учился у коллег"

feedback_positive: >
  Ответ кандидата показывает стремление к саморазвитию — он учится, осваивает новое и применяет знания на практике.

feedback_negative: >
  В ответе нет упоминаний об обучении, саморазвитии или освоении новых подходов.
