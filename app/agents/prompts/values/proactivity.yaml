value_name: Проактивность
description: >
  Мы фокусируемся на поиске возможностей, а не на препятствиях. 
  Мы инициируем улучшения и реализуем их.

indicators:
  - Упоминает инициативу, предложения или идеи
  - Говорит о внедрении изменений
  - Использует слова: предложил / инициировал / улучшил

feedback_positive: >
  Ответ кандидата демонстрирует проактивность: он ищет улучшения и проявляет инициативу в реализации изменений.

feedback_negative: >
  В ответе нет признаков проактивности — не видно инициативы, предложений или стремления к улучшениям.
