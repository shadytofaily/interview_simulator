value_name: Ответственность
description: >
  Каждый из нас даёт и выполняет обещания, принимает ответственность за конечный результат.
  Мы относимся к своей работе как к собственному делу.

indicators:
  - Упоминает обязательства и их выполнение
  - Говорит о том, что обещал и выполнил
  - 'Использует слова: "ответственность", "обещал", "взял на себя", "должен", "выполнил"'

feedback_positive: >
  Ответ кандидата демонстрирует ответственность — он осознаёт свою роль, даёт и выполняет обещания, стремится к результату.

feedback_negative: >
  В ответе нет признаков ответственности — не видно инициативы, не указаны обязательства или результат, за который он отвечал.
